<div class="container">
  <div class="row">
    
    <div class="col-md-8">

      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Insert a new Employee
          </div>

          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="Insert a Name" class="form-control">
          </div>
          
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmployee.country" placeholder="Insert a Country" class="form-control">
          </div>

          <button (click)="addOrEdit()" class="btn btn-success">Save</button>
          
          <button (click)="clean()" class="btn btn-secondary ml-1">Clean</button>

          <button *ngIf="selectedEmployee.id !== 0" (click)="delete()" class="btn btn-danger ml-1">Delete</button>

        </div>
      </div>
      
      <ul class="list-group mt-4">
        <li
        *ngFor="let employee of employeeArray"
        (click)="openForEdit(employee)"
        (class.active)="employee == selectedEmployee"
        
        class="list-group-item list-group-item-action">
        <span class="badge badge-primary">{{employee.id}}</span>
        {{employee.name}} - {{employee.country}}
        </li>
      </ul>

    </div>
